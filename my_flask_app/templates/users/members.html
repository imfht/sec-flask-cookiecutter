{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1>域名列表</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <td>#</td>
                <td>域名</td>
                <td>标题（自动生成）</td>
                <td>安全指数</td>
                <td>抓取时间</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            {% for i in current_user.domains %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.domain }}</td>
                    <td>{{ i.title }}</td>
                    <td>100</td>
                    <td>{{ i.fetch_time }}</td>
                    <td>
                        <button class="btn btn-sm btn-info">编辑</button>
                        <button class="btn btn-sm btn-danger">删除</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
